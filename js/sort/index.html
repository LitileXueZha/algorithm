<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>排序</title>
    <script type="text/javascript">
      const arr = [324,5,32456,46,777,35,5,1541,436,776,53,35];
      class Sort {
        //  冒泡
        static bubble(arr) {
          for (let i = 0;i < arr.length - 1;i ++) {
            for (let j = 0; j < arr.length - i - 1;j ++) {
              if (arr[j] > arr[j + 1]) {
                const temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
              }
            }
          }

          console.log('排序 - 冒泡：', arr);
        }

        //  改进 冒泡
        static bubbleImprove(arr) {
          let flag = true;
          for (let i = 0;i < arr.length - 1;i ++) {
            for (let j = 0;j < arr.length - i -1;j ++) {
              if (arr[j] > arr[j + 1]) {
                const temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
                flag = false;
              }
            }

            if (flag) {
              break;
            }
          }
          
          console.log('排序 - 冒泡 - 改进：', arr);
        }
      }

      Sort.bubble(arr);
      Sort.bubbleImprove(arr);
    </script>
  </head>
  <body>
    <h1>请看控制台</h1>
  </body>
</html>
